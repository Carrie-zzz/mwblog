<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登陆-梦网博客系统</title>
    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/regist.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="./bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="./bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body class="regist">
    <div class="header">
        <div class="center">
            <img src="./images/huaxin_logo.png" alt="">
            <div class="text"><span>注册账号</span></div>
            <a href="./login.html">登陆</a>
        </div>
    </div>
    <div class="content">
        <div class="box">
            <div class="top">
                <span>注册“梦网博客”账号</span>
            </div>
            <div class="bottom">
                <form class="form-horizontal" action="#" onsubmit="return false" id="registform">
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <input type="text" class="form-control" placeholder="Username" id="username" name="username">
                        </div>
                        <div class="col-sm-4 text">
                            <span id="text-name">长度：3-9位，格式：字母或者数字组成（必填）</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                        </div>
                        <div class="col-sm-4 text">
                            <span id="text-pwd">大于6位的数字或者字母组成（必填）</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <input type="password" class="form-control" placeholder="Password" id="password_re">
                        </div>
                        <div class="col-sm-4 text">
                            <span id="text-pwd-re">请再次确认密码，保证两次输入密码一致（必填）</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                        </div>
                        <div class="col-sm-4 text">
                            <span id="text-email">请输入您常用邮箱，也可用于找回密码，或者用于登录账户（必填）</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <input type="number" class="form-control" placeholder="Telephone" id="telephone" name="telephone">
                        </div>
                        <div class="col-sm-3 text">
                            <span id="text-tel">请输入常用移动手机号码（选填）</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <input type="number" class="form-control" placeholder="Age" id="age" name="age">
                        </div>
                        <div class="col-sm-3 text">
                            <span id="text-age">请输入您的年龄(1-200)（选填）</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-2">
                            <input type="text" class="form-control" placeholder="Address" id="address" name="address">
                        </div>
                        <div class="col-sm-3 text">
                            <span id="text-address">请输入您的常住家庭地址（选填）</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-3">
                            <button type="button" id="submit-form" class="btn btn-success">确认注册</button>
                        </div>
                        <div class=" col-sm-3">
                            <button type="reset" class="btn btn-default">返回登陆</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/regist.js"></script>

</body>
</html>
